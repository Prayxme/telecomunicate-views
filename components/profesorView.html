<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/opcionPanelStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- IMPORTAR EL COMPONENTE HEADER DINAMICAMENTE AQUI -->
    <header>
        <nav class="navbar">
            <div class="container-fluid justify-content-start">
                <figure class="logoDCYT">
                    <a class="navbar-brand" href="https://uclacedcyt.hstn.me/?i=1" target="_blank">
                        <img src="/assets/width_199.webp" alt="Logo" class="img-fluid">
                    </a>
                </figure>

                <h1 class="titleDCYT">
                    <span>
                        Universidad Centroccidental
                    </span>
                    <span>
                        "Lisandro Alvarado"
                    </span>
                </h1>
            </div>
        </nav>
        </div>
    </header>

    <!-- PANEL DE OPCIONES -->
    <main class="container-fluid blockPanel">
        <div class="mainPanel">
            <div class="panelInfo">
                <figure class="logoBlock">
                    <img src="../assets/telecomunicate.png" class="img-fluid" alt="telecomunicate logo">
                </figure>

                <div class="blockUser">
                    <figure class="userIcon">
                        <i class='bx bx-user-circle'></i>
                    </figure>

                    <div class="infoUser">
                        <span>Maria Rojas</span>
                        <span>Profesor</span>
                    </div>
                </div>
            </div>

            <div class="blockWork">
                <aside class="panelWork">
                    <ul>
                        <li class="workOptions">
                            <a href="#">
                                <figure>
                                    <img src="../assets/ICONOS SIDEBAR/imgIcon_1CarteleraInf.png" alt="" class="img-fluid">
                                </figure>
                                <p>Cartelera Informativa</p>

                            </a>
                        </li>
                        <li class="workOptions">
                            <a href="#">
                                <figure>
                                    <img src="../assets/ICONOS SIDEBAR/imgIcon_2EstadoEst.png" alt="" class="img-fluid">
                                </figure>
                                <p>Listado de estudiantes</p>
                            </a>
                        </li>
                        <li class="workOptions">
                            <a href="#">
                                <figure>
                                    <img src="../assets/ICONOS SIDEBAR/imgIcon_3Evento.png" alt="" class="img-fluid">
                                </figure>
                                <p>Eventos</p>
                            </a>
                        </li>
                        <li class="workOptions">
                            <a href="#">
                                <figure>
                                    <img src="../assets/ICONOS SIDEBAR/imgIcon_4Publicar.png" alt="" class="img-fluid">
                                </figure>
                                <p>Publicar</p>
                            </a>
                        </li>
                        <li class="workOptions">
                            <a href="#">
                                <figure>
                                    <img src="../assets/ICONOS SIDEBAR/imgIcon_6CambiarCont.png" alt="" class="img-fluid">
                                </figure>
                                <p>Cambiar Contraseña</p>
                            </a>
                        </li>
                        <li class="workOptions">
                            <a href="#">
                                <figure>
                                    <img src="../assets/ICONOS SIDEBAR/imgIcon_7Ayuda.png" alt="" class="img-fluid">
                                </figure>
                                <p>Ayuda</p>
                            </a>
                        </li>
                        <li class="workOptions">
                            <a href="#">
                                <figure>
                                    <img src="../assets/ICONOS SIDEBAR/imgIcon_8Salir.png" alt="" class="img-fluid">
                                </figure>
                                <p>Cerrar Sesión</p>
                            </a>
                        </li>
                    </ul>
                </aside>
                <section class="blockWorkInfo">

                    <!-- IMPORTAR DINAMICAMENTE LOS COMPONENTES DEL SIDEBAR SEGUN SEA LA OPCION SELECCIONADA Y MOSTRAR AQUI -->

                    
                </section>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
